# AGX Orin 32GB Configuration

name: agx_orin_32gb

hardware:
  memory_budget_gb: 32.0
  safe_memory_margin: 0.85
  num_cameras: 12
  camera_fps: 30

cameras:
  - name: camera_0
    type: onvif
    resolution: [1920, 1080]
  - name: camera_1
    type: onvif
    resolution: [1920, 1080]

# Robot physical parameters
limits:
  max_velocity: 1.0
  max_acceleration: 0.5
